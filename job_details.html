<script>
    var id = getUrlParameter('detail');
    if(id === undefined)
        window.location.href = "jobs.html";
    function showApply(){
        $('#btn_show').addClass('hidden');
        $('#apply_container').removeClass('hidden');
        $('html, body').animate({
            scrollTop: $("#apply_container").offset().top-100
        }, 1000);
    }
    $('#cv').on("change", function(e){
        var filename = e.target.files[0].name;
        $('.custom-file-label').html(filename);

    });

    $('#form').on('submit',function () {
        var form = $(this)[0];
        var formData = new FormData(form);
        formData.append('company',company_code);
        formData.append('recruitment_id',id);
        $.ajax({
            url:base_url + "/apply",
            data:formData,
            type: "POST",
            dataType: "JSON",
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
                if(data.status == 'success') {
                    $('#form')[0].reset();
                    $('.custom-file-label').html('Upload CV');
                    swal("Success!", data.message, "success");
                }
                else {
                    swal("Failed!", data.message, "error");
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {

            }
        });
        return false;
    });
    $(document).ready(function () {

        $.ajax({
            url: base_url + "/job-detail/" + id + "?company=" + company_code,
            type: "GET",
            dataType: "JSON",
            success: function (data) {
                data = data.data;
                if (data != null) {
                    $('.job_position').html(data.position);
                    $('.job_location').html(data.branch.name);
                    $('.job_category').html(data.category.name);
                    $('.job_type').html(data.recruitment_type);
                    $('.job_posting_date').html(data.posting_date);
                    if (data.external.show_salary_range == '0') {
                        $('.container_salary').addClass('hidden');
                    }
                    $('.job_salary').html(data.min_salary + ' - ' + data.max_salary);
                    $('#job_desc').html(data.job_desc);
                    $('#job_requirement').html(data.job_requirement);
                    $('#benefits').html(data.benefit);
                    if (data.branch.latitude != null && data.branch.longitude != null)
                        initMap(parseFloat(data.branch.latitude), parseFloat(data.branch.longitude));
                } else {
                    window.location.href = "jobs.html";
                }
                console.log(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
                $("#btn_apply").attr("disabled", false);
            }
        });

    });


</script>
